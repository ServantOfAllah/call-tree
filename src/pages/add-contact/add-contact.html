<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button (click)="closeModal()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ADD CONTACT</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <form [formGroup]='form'> -->
    <ion-list no-lines>

      <ion-item class="item-first">
        <ion-label>
          <ion-icon name="person" class="form_icon"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="contact.fname" type="text" placeholder="name of contact..." ></ion-input>
      </ion-item>

      <ion-item class="item-first">
        <ion-label>
          <ion-icon name="call" class="form_icon"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="contact.phone" type="phone" placeholder="number..."></ion-input>
      </ion-item>

      <ion-item class="item-first">
        <ion-label>Group</ion-label>
        <ion-select [(ngModel)]="contact.groupname" (ionChange)="groupList()" >
          <ion-option *ngFor="let group of allGroups" value={{group.groupname}}>{{group.groupname}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
